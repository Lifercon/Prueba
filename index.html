<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- header-->
    <header>
        <!-- Header - Container -->
        <div class="container_header">
            <!-- Logo -->
            <div class="logo">
                <a href="#">
                    <img src="img/logo/logo.jpg" alt="No se encontro la imagen">
                </a>
            </div>
            <!-- End Logo -->

            <!-- Container menú -->
            <div class="menu">
                <!-- Menú -->
                <nav>
                    <ul>
                        <li> <a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Plans</a></li>

                    </ul>
                </nav>

                <a href="#" class="btn_quote">Quote</a>

                <!-- Container Social Media -->

                <div class="socialMedia">
                    <a href="#">

                    <a href="#">
                        <img src="img/social_media/intagram.avif" alt="No se encontro la imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/twitter.png" alt="No se encontro la imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/youtube.avif" alt="No se encontro la imagen">
